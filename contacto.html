<body>
    <div id="header-container"></div>
    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
            inicializarMenu();
        });
        </script>
<main id="contacto">
<fieldset>
    <h3>CONTACTANOS</h3>
<form id="contacto-form" action="https://formspree.io/f/mjkvqnrb" method="post">
    <div class="form-group">
            <label for="nombre">Nombre Completo:</label><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <small id="error-nombre" class="error-msg"></small> 
    </div>
    <div class="form-group">
            <label for="email">Correo Electronico:</label><input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
            <small id="error-email" class="error-msg"></small>
    </div>
    <div class="form-group">
         <label for="numero">Telefono:</label><input type="number" name="numero" id="numero" required>
         <small id="error-numero" class="error-msg"></small>
    </div>
    <div class="form-group">
        <h5>Aqui puedes dejarnos cualquier consulta te contestaremos por mail </h5>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" cols="20" placeholder="Escribe tu mensaje aqui"></textarea>
        <small id="error-mensaje" class="error-msg"></small>
    </div>
    <DIV>
        <input type="checkbox" name="acepto" id="acepto" required> <label for="acepto">HE LEIDO Y ESTOY DE ACUERDO CON LOS TERMINOS Y CONDICIONES DE LA WEB</label>
        <small id="error-acepto" class="error-msg"></small>
    </DIV>
    </div>
     <button type="submit">Enviar</button>
     <p id="form-msg" class="success-msg"></p>
    </div>
</form>
</fieldset>
