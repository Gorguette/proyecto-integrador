<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
           <li><a href="index.html">inicio</a></li>
            </ul>
        </nav>
</header>
<main id="contacto">
<fieldset>
    <h3>CONTACTO</h3>
<form action="" method="post">
    <div>
            <label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required> 
    </div>
    <div>
            <label for="email">Correo:</label><input type="email" name="email" id="email" placeholder="juan@gmail.com" required>
    </div>
    <div>
         <label for="number">Telefono:</label><input type="number" name="numero" id="" required>
    </div>
    <div>
        <h5>Aqui puedes dejarnos cualquier consulta te contestaremos por mail </h5>
        <label for="consulta">Consulta:</label>
        <textarea name="consulta" rows="10" cols="40">Escribe tu consulta</textarea>
    </div>
    <DIV>
        <input type="checkbox" name="" id="" required> <label for="">HE LEIDO Y ESTOY DE ACUERDO CON LOS TERMINOS Y CONDICIONES DE LA WEB</label>
   </DIV>
    </div>
     <button type="submit">Enviar</button>
    </div>
</form>
</fieldset>
</main>
<footer>
    <p>&copy; 2024 Skincare Naturral</p>
</footer>
</body>
</html>
